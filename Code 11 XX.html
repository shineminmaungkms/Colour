<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Exercise</title>
</head>
<body bgcolor="whitesmoke">
<table width="70%">
	<tr>
     <th width="25%" height="30px"><u>Color</u></th>
     <th width="25%"><u>HEX</u></th>
     <th width="25%"><u>RGB</u></th>
     <th width="25%"><u>Color Name</u></th>
    </tr>
    <tr>
      <td style="background: pink;" width="25%" height="30px"></td>
      <td width="25%" style="padding-left: 50px;">#ffc0cb</td>
      <td width="25%" style="padding-left: 50px;">rgb(255,192,203)</td>
      <td width="25%" style="color: pink;padding-left: 50px;">Pink</td>
    </tr>
    <tr>
      <td style="background: crimson;" width="25%" height="30px"></td>
      <td width="25%" style="padding-left: 50px;">#dc143c</td>
      <td width="25%" style="padding-left: 50px;">rgb(220,20,60)</td>
      <td width="25%" style="color: crimson;padding-left: 50px;">crimson</td>
    </tr>
    <tr>
      <td style="background: #008080;" width="25%" height="30px"></td>
      <td width="25%" style="padding-left: 50px;">#008080</td>
      <td width="25%" style="padding-left: 50px;">rgb(0,128,128)</td>
      <td width="25%" style="color: teal;padding-left: 50px;">teal</td>
    </tr>
    <tr>
      <td style="background: olive;" width="25%" height="30px"></td>
      <td width="25%" style="padding-left: 50px;">#808000</td>
      <td width="25%" style="padding-left: 50px;">rgb(128,128,0)</td>
      <td width="25%" style="color: olive;padding-left: 50px;">Olive</td>
    </tr>
    <tr>
      <td style="background: lightsalmon;" width="25%" height="30px"></td>
      <td width="25%" style="padding-left: 50px;">#ffa07a</td>
      <td width="25%" style="padding-left: 50px;">rgb(255,160,122)</td>
      <td width="25%" style="color: lightsalmon;padding-left: 50px;">Lightslamon</td>
    </tr>
    <tr>
      <td style="background: thistle;" width="25%" height="30px"></td>
      <td width="25%" style="padding-left: 50px;">#d8bfd8</td>
      <td width="25%" style="padding-left: 50px;">rgb(216,191,216)</td>
      <td width="25%" style="color: thistle;padding-left: 50px;">Thistle</td>
    </tr>
</table>
</body>
</html>
